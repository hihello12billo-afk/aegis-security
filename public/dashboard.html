<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Aegis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <a href="index.html" style="text-decoration:none; color:inherit; display:block; margin-bottom:3rem;">
                <div class="logo">AEGIS<span class="accent-text">.AI</span></div>
            </a>
            <div class="sidebar-item active">Overview</div>
            <div class="sidebar-item" onclick="logout()">Logout</div>
        </aside>

        <main style="padding: 3rem;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:3rem;">
                <h2 id="welcome-msg">Console</h2>
                <div class="status-badge"><div class="status-pulse"></div> AI Monitoring Active</div>
            </div>

            <div class="card" style="margin-bottom: 2rem;">
                <h3>Active Subscriptions</h3>
                <div id="order-list" style="margin-top: 1rem;">Syncing security ledger...</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
